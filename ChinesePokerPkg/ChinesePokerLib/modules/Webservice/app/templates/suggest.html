<style>

  label {

function getRandomIndices(arr_len, n){
  return getRandomNumbers(0, arr_len, n)
}

function getRandomNumbers(lower_bound, upper_bound, n) {
  var random_numbers = [];

  while (random_numbers.length < n) {
    var random_number = Math.floor(Math.random()*(upper_bound - lower_bound) + lower_bound);
    if (random_numbers.indexOf(random_number) == -1) { 
        // Yay! new random number
        random_numbers.push( random_number );
    }
  }
  return random_numbers

}
function getRandom(arr, n) {
    var result = new Array(n),
        len = arr.length,
        taken = new Array(len);
    if (n > len)
        throw new RangeError("getRandom: more elements taken than available");
    while (n--) {
        var x = Math.floor(Math.random() * len);
        result[n] = arr[x in taken ? taken[x] : x];
        taken[x] = --len in taken ? taken[len] : len;
    }
    return result;
}

{% block content %}
    <h1>Split Suggester</h1>
    <!-- Format: comma-separated cards [SUIT][NUMBER]. <br>
    For example SK,DA,C10,CQ,S2,S5,S6,H10,HJ,S3,D2,H3,CA</h1></h2>
    -->
    <h2>Please select 13 cards</h2>
    <form action="/suggest" method="POST" novalidate>
    <div class="card-image-container">
        
    
        {% for img_info in all_card_img_info %}
          <div>
              <input class="input-card-image" type="checkbox" id="{{ card_img_prefix }}{{ img_info[2] }}" name="{{ card_img_prefix }}{{ img_info[2] }}"/>
              <label for="{{ card_img_prefix }}{{ img_info[2] }}">
                  <img class="card-image" src ="/static/CardImages/{{ img_info[0] }}.png", title="{{ img_info[1] }}" />
              </label>
          </div>
        {% endfor %}
        
        <div class="button random">
          <button 
            onclick="selectRandom()" 
            class="random-button" 
            type="button" 
            name="random-cards" 
            value="Random">Random cards</button>
        </div>

        <div class="dropdown n_suggestions">
          <label for="dropdown-suggestions">Suggestions</label>
          <select id="dropdown-suggestions" name="dropdown-suggestions">
            <option value=5>5</option>
            <option value=10">10</option>
            <option value=20>20</option>
            <option value=50>50</option>
          </select>
        </div>
        <div class="dropdown unique_code_levels">
          <label for="dropdown-variability">Variability</label>
          <select id="dropdown-variability" name="dropdown-variability">
            <option value=0>None</option>
            <option value=3>Low</option>
            <option value=2>Medium</option>
            <option value=1>High</option>
          </select>
        </div>
        
        <div class="button submit-select">
          <button type="submit" name="submit-cards" value="Submit">Submit</button>
        </div>
    </div>
    </form>    
    

{% endblock %}
